<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
    function showPlumberFields() {
        var role = document.getElementById('role').value;
        document.getElementById('plumberFields').style.display = (role === 'plumber') ? 'block' : 'none';
    }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2>Register</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" onchange="showPlumberFields()" required>
                <option value="customer">Customer</option>
                <option value="plumber">Plumber</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div id="plumberFields" style="display:none;">
            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" id="district" name="district">
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <input type="text" class="form-control" id="specialization" name="specialization">
            </div>
            <div class="mb-3">
                <label for="languages" class="form-label">Languages (comma separated)</label>
                <input type="text" class="form-control" id="languages" name="languages">
            </div>
            <div class="mb-3">
                <label for="free_time_slots" class="form-label">Free Time Slots (comma separated)</label>
                <input type="text" class="form-control" id="free_time_slots" name="free_time_slots">
            </div>
            <div class="mb-3">
                <label for="lat" class="form-label">Latitude</label>
                <input type="number" step="any" class="form-control" id="lat" name="lat">
            </div>
            <div class="mb-3">
                <label for="lon" class="form-label">Longitude</label>
                <input type="number" step="any" class="form-control" id="lon" name="lon">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="/login" class="btn btn-link">Already have an account? Login</a>
    </form>
</div>
</body>
</html>
