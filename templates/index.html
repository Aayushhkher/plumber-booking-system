<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarat Plumber Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Gujarat Plumber Finder</h1>
        <div class="card p-4 shadow-sm">
            <form id="plumberForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="location" class="form-label">District/Location</label>
                        <select id="location" name="location" class="form-select" required></select>
                    </div>
                    <div class="col-md-3">
                        <label for="work_type" class="form-label">Work Type</label>
                        <select id="work_type" name="work_type" class="form-select" required></select>
                    </div>
                    <div class="col-md-3">
                        <label for="time_slot" class="form-label">Time Slot</label>
                        <select id="time_slot" name="time_slot" class="form-select" required></select>
                    </div>
                    <div class="col-md-3">
                        <label for="language" class="form-label">Language</label>
                        <select id="language" name="language" class="form-select">
                            <option value="Any">Any</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-primary px-5">Find Plumbers</button>
                </div>
            </form>
        </div>
        <div id="results" class="mt-5"></div>
        <div id="map" style="height:400px; margin-top:30px;"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
